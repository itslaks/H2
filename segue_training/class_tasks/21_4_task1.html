<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1: Show/Hide Message</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            text-align: center;
        }
        
        /* Message styling */
        .message {
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        /* Button styling */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Show/Hide Message Example</h1>
    
    <!-- Message container -->
    <div id="message" class="message">
        This is a message that can be shown or hidden!
    </div>
    
    <!-- Toggle button -->
    <button id="toggleButton">Hide Message</button>
    
    <script>
        // Step 1: Get the elements we need to work with
        const message = document.getElementById('message');
        const toggleButton = document.getElementById('toggleButton');
        
        // Step 2: Add a click event listener to the button
        toggleButton.addEventListener('click', function() {
            // Step 3: Check if the message is visible or hidden
            if (message.style.display === 'none') {
                // If hidden, show it
                message.style.display = 'block';
                toggleButton.textContent = 'Hide Message';
            } else {
                // If visible, hide it
                message.style.display = 'none';
                toggleButton.textContent = 'Show Message';
            }
        });
    </script>
</body>
</html>
